<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="//vjs.zencdn.net/5.6.0/video-js.css" rel="stylesheet">
    <link rel="stylesheet" href="../../css/styles.min.css">
    <link rel="stylesheet" href="../../css/site.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>
<body>
    <div class="video-container video-basic">
        <video id="example_video_1" class="video-js vjs-big-play-centered"
               controls preload="metadata" autoplay
               data-viblast-key="N8FjNTQ3NDdhZqZhNGI5NWU5ZTI=">
            <!-- this is an important to specify the type of the video. Use 'application/x-mpegURL' for HLS streams or 'application/dash+xml' for DASH streams -->
            <source src="http://test.ux-marafon.ru/video/video_348.mp4" type="video/mp4" />
        </video>
        <p id="duration"></p>
    </div>
</body>
    <script src="//vjs.zencdn.net/5.6.0/video.js"></script>
    <script src="//cdn.viblast.com/vb/stable/viblast.js"></script>
    <script>
        let playerUX = videojs('#example_video_1', {
            playbackRates: [0.5, 1, 1.5, 2]
        }, function() {

            let time = playerUX.duration();
            let minutes = Math.floor(time / 60);
            let seconds = Math.floor(time - minutes * 60);

            document.getElementById("duration").innerHTML = `${minutes}:${seconds}`;

            let isPlaying = false;

            playerUX.on(['waiting', 'pause'], function() {
                isPlaying = false;
            });

            playerUX.on('playing', function() {
                isPlaying = true;

                document.getElementById("duration").style.display = "none";
            });
        });
    </script>
</html>
