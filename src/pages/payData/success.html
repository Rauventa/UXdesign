<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../../css/styles.min.css">
    <link rel="stylesheet" href="../../css/site.css">

    <title>Success payment</title>
</head>
<body>
    <header>
    <div class="header">
        <div class="header__line"></div>
        <div class="header__container line-available">
            <div class="header__container_backButton">
                <img src="../../img/leftArrow.svg" alt="back">
                <p>Назад</p>
            </div>
            <div class="header__container_content">
                <img src="../../img/logo.svg" alt="logo">
                <p>
                    онлайн-конференция для тех, кто делает
                    <br>
                    удобные цифровые продукты
                </p>
            </div>
            <div class="header__container_buttons">
                <div class="header__container_buttons-user">
                    <img src="../../img/user.svg" alt="user">
                    <p>Мария</p>
                </div>
            </div>
        </div>
    </div>
</header>
    <div class="success-page">
        <section class="success-alert">
            <div class="alert alert-success alert-dismissible fade show" role="alert">
                Ура, оплата прошла успешно! Приятного просмотра!
            </div>
        </section>
        <h2 class="heading">Доступ к записи доклада навсегда</h2>
        <div class="card">
            <img src="https://wallpaperplay.com/walls/full/0/2/2/82794.jpg" class="card-img-top" alt="preloader">
            <div class="card-body">
                <h2 class="card-title">Продукт как ребенок: от нуля до полутора лет. Лайфхаки, болезни роста и дизайн-родительство</h2>
                <p class="card-text info-text">Катерина Тюхай, UX Lead, ВТБ</p>
            </div>
        </div>
    </div>
</body>
